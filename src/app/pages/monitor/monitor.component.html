<div class="row">
    <div class="col-md-3 col-sm-4 col-12 text-center" *ngFor="let tag of tags">
        <app-gauge [tag_id]=" tag.tag_id " [lim_bajo]="tag.m3" [lim_alto]="tag.m2"></app-gauge>
    </div>
</div>

<div *ngIf="_usuario.usuario.cliente_id===5">
    <hr>
    <h6>Control bomba Santa Helena</h6>
    <div class="control_bomba">
      <div class="row align-items-start">
        <div class="col">
            <ui-switch [(ngModel)]="switchStatus" switchColor="#dcdcdc" color="red" size="large" (change)="updateMotobomba($event)"></ui-switch>
        </div>
        <div class="col">
            <button type="button" class="btn btn-primary">
                {{MotoBomba.estado}} <span class="badge bg-secondary">{{retornaFecha(MotoBomba.updated)}}</span>
            </button>
        </div>
       </div>  
    </div>
</div>
